<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    #chatbox {
      width: 100%;
      height: 400px;
      border: 1px solid #ddd;
      padding: 10px;
      overflow-y: auto;
      background-color: white;
    }
    #userInput {
      width: 80%;
      padding: 10px;
      border: 1px solid #ddd;
    }
    #sendBtn {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #sendBtn:hover {
      background-color: #0056b3;
    }
    .user-message {
      text-align: right;
      color: blue;
      margin: 5px 0;
    }
    .bot-message {
      text-align: left;
      color: green;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>AI Chatbot Interface</h1>
  <div id="chatbox"></div>
  <input id="userInput" placeholder="Type your message...">
  <button id="sendBtn">Send</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    async function sendMessage() {
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      // Display user message
      chatbox.innerHTML += `<p class='user-message'><strong>You:</strong> ${userMessage}</p>`;
      userInput.value = '';

      try {
        // Make API call to OpenAI
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer 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'
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [{ role: 'user', content: userMessage }]
          })
        });

        const data = await response.json();
        const botMessage = data.choices[0].message.content;
        
        // Display bot response
        chatbox.innerHTML += `<p class='bot-message'><strong>Bot:</strong> ${botMessage}</p>`;
        chatbox.scrollTop = chatbox.scrollHeight;

      } catch (error) {
        chatbox.innerHTML += `<p class='bot-message'><strong>Error:</strong> Unable to connect to the AI service.</p>`;
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
